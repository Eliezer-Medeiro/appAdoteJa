<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teste Final</title>
</head>
<body>
    <h1 th:text="${animal.nome}"></h1>
    
    <p th:if="${animal.fotos != null and !animal.fotos.isEmpty()}" 
       th:text="${animal.fotos[0].url}">URL da Primeira Foto</p>
    
    <p th:text="${animal.porte}">Porte</p>
</body>
</html>
