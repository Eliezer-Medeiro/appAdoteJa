<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Animal</title>
    <link rel="stylesheet" th:href="@{/css/cadastro_animal_style.css}">
</head>

<body>

<header class="navbar-top">
    <a th:href="@{/}" class="nav-link">Home</a>
    <a th:href="@{/animais/meus-animais}" class="nav-link">Voltar</a>
</header>

<main class="form-container">

    <h2>Editar Informações do Animal</h2>

    <form th:action="@{/animais/editar/{id}(id=${animal.id})}" 
          th:object="${animal}" 
          method="post"
          enctype="multipart/form-data">

        <!-- NOME -->
        <label for="nome">Nome do Animal:</label>
        <input type="text" id="nome" th:field="*{nome}" required>

        <!-- ESPÉCIE -->
        <label for="especie">Espécie:</label>
        <select id="especie" th:field="*{especie}" required>
            <option value="">Selecione</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Aves">Aves</option>
            <option value="Roedor">Roedor</option>
            <option value="Outro">Outro</option>
        </select>

        <!-- RAÇA -->
        <label for="raca">Raça:</label>
        <input type="text" id="raca" th:field="*{raca}" required>

        <!-- SEXO -->
        <label for="sexo">Sexo:</label>
        <select id="sexo" th:field="*{sexo}" required>
            <option value="">Selecione</option>
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
        </select>

        <!-- IDADE -->
        
        <label for="idade">Faixa Etária:</label>
        <select id="idade" th:field="*{idade}" required>
            <option value="">Selecione</option>
            <option value="filhote">Filhote</option>
            <option value="adulto">Adulto</option>
            <option value="idoso">Idoso</option>
        </select>
        <span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}" class="error-message"></span>
   

        <!-- STATUS -->
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="Disponível">Disponível</option>
            <option value="Adotado">Adotado</option>
        </select>

        <!-- DESCRIÇÃO -->
        <label for="descricao">Descrição e Histórico:</label>
        <textarea id="descricao" th:field="*{descricao}" rows="4" required></textarea>

        <!-- FOTOS -->
        <label for="fotosUpload">Adicionar novas fotos (opcional):</label>
        <input type="file" id="fotosUpload" name="fotosUpload" accept="image/*" multiple>

        <h3>Fotos atuais:</h3>
        <div class="foto-lista">
            <div th:each="foto : ${animal.fotos}">
                <img th:src="@{${foto.url}}" class="preview-foto">
            </div>
        </div>


        <button type="submit" class="btn-save">Salvar Alterações</button>
    </form>

</main>

</body>
</html>
